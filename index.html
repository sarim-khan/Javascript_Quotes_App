<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quotes App</title>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
</head>

<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">New Quote</button>
    <button id="tweetMe">add tweet</button> -->

    <div class="container">
        <div class="inner">
            <div class="box" data-aos="zoom-in">
                <p class="number">
                    <img src="images/logo.png" alt="tweerMe" title="tweetMe" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p class="author" id="author"></p>
                </div>

                <labe class="button">
                    <p id="newQ">New Quotes</p>
                </labe>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const quotes = document.getElementById("quotes")
        const author = document.getElementById("author")
        const newQ = document.getElementById("newQ")
        const tweet = document.getElementById("tweetMe")

        let realData = ""
        let quotesData = ""

        const newTweet = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}  - ${quotesData.author}`
            window.open(tweetPost)
        }

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 1643)
            quotesData = realData[rnum]
            quotes.innerText = `${quotesData.text}`
            quotesData.author == null ?
                author.innerText = "Unknown" :
                author.innerText = `${quotesData.author}`
        }

        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes"
            try {
                let data = await fetch(api)
                realData = await data.json()
                getNewQuotes()
            } catch (error) {
                console.error(error);
            }
        }

        newQ.addEventListener("click", getNewQuotes)
        tweet.addEventListener("click", newTweet)

        getQuotes()
    </script>
</body>

</html>
